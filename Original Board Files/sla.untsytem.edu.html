<script>
  $(function() {
    $( "#datepicker" ).datepicker({
      changeMonth: true,
      changeYear: true,
      showButtonPanel: true,
      dateFormat: "yy-mm",
      yearRange: "2014:",
      defaultDate: "-1m",
      onClose: function () {
        var month = $("#ui-datepicker-div .ui-datepicker-month :selected").val();
        var year = $("#ui-datepicker-div .ui-datepicker-year :selected").val();
        $(this).datepicker('setDate', new Date(year, month, 1));
        window.location.href = ('http://sla.untsystem.edu/month-report.php' + '?year=' + this.value.split("-")[0] + '&month=' + this.value.split("-")[1]);
      }
    });
  });
